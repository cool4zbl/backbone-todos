<body>

<a href="/"><div id="title">My Todos</div></a>

<div id="first-wrapper">
	<section class="todoapp">
		<header class="header">
		  <h1><a href="#/red/">Important&Emergency</a></h1>
		  <input class="new-todo" placeholder="What needs to be done?" autofocus>
		</header>
		<section class="main">
			<input type="checkbox" class="toggle-all">
			<label for="toggle-all">Mark all as complete</label>
		  
		  <ul class="todo-list"></ul>

		  <footer class="footer"></footer>
		</section>
	</section>
	<div class="info">
		<p>Double click to edit a todo</p>
	</div>
</div>

	<!-- Templates -->

	<script type="text/template" id="item-template">
		<div class="view">
			<input type="checkbox" class="toggle" <%= completed ? 'checked' : '' %>>
			<label for=""><%- title %></label>
			<button class="destroy"></button>
		</div>
		<input value="<%- title %>" class="edit">
	</script>

	<script type="text/template" id="stats-template">
		<span class="todo-count"><strong><%= remaining %></strong>
		<%= remaining === 1 ? 'item' : 'items'%> left</span>
		<ul class="filters">
			<li><a href="#/<%- url %>/" class="selected">ALL</a></li>
			<li><a href="#/<%- url %>/active">Active</a></li>
			<li><a href="#/<%- url %>/completed">Completed</a></li>
		</ul>
		<% if (completed) { %>
		<button class="clear-completed">Clear Completed (<% completed %>)</button> 
		<% } %>
	</script>
